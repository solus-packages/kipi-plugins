source     :
    - https://cdn.download.kde.org/stable/kipi-plugins/kipi-plugins-5.9.1.tar.xz : 04b3d31ac042b901216ad8ba67dafc46b58c8a285b5162b51189833f6d015542
license    : GPL-2.0-or-later
